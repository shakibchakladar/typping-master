<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet clash </title>
    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600;800&display=swap"
        rel="stylesheet">

    <style>
        .poppins {
            font-family: "Poppins", sans-serif;
        }

        .anton {
            font-family: "Anton", sans-serif;
        }
    </style>
</head>

<body>

    <main class="bg-[#1e1e1e] bg-[url(img/background.png)] bg-no-repeat min-h-screen bg-center ">
        <!-- home screen -->
        <section id="home-screen">
            <div class="flex flex-col items-center justify-center pt-32 space-y-20">
                <div>
                    <h1 class="font-normal text-center text-white uppercase text-9xl anton ">ALPHABET CLASH</h1>
                </div>
                <div class="text-center">
                    <p class="my-2 mb-10 text-xl font-medium text-white poppins">Unleash Your Keyboard Kung Fu : Press
                        “Enter” to Play</p>
                    <button onclick="play()" class="bg-white btn btn-active ">Play now</button>
                </div>
            </div>
        </section>
        <!-- playground start -->
        <section id="play-ground" class="hidden pt-8">
            <!-- monitor -->
            <div class="text-center w-10/12 mx-auto h-[250px] border-black border-8 border-solid bg-[#FFFFFFB3]">
                <h6 class="inline p-2 text-white bg-slate-800">Don't watch keyboard while playing...</h6>
                <h1 id="display-random-word" class="mt-10 font-semibold text-black uppercase text-9xl poppins">Y</h1>
            </div>
            <!-- keybord -->
            <div>
                <div class="flex justify-center w-full gap-1 my-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center w-full gap-1 my-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center w-full gap-1 my-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <!-- life score -->
            <div class="flex justify-between mx-36">
                <div class="flex space-x-3 bg-[#894189] w-36 h-12 p-5 rounded-xl justify-center items-center text-white ">
                    <h4>Life</h4>
                    <span><svg width="22.750000" height="20.999451" viewBox="0 0 22.75 20.9995" fill="none"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <desc>
                                Created with Pixso.
                            </desc>
                            <defs />
                            <path id="Vector"
                                d="M10.9609 20.8951L10.9526 20.8916L10.927 20.8776C10.7769 20.795 10.6279 20.7102 10.4802 20.6233C8.70435 19.568 7.04468 18.3283 5.52881 16.9249C2.84424 14.4201 0 10.7031 0 6.12509C0 2.70908 2.87476 9.15527e-05 6.34424 9.15527e-05C7.30884 -0.00463867 8.26196 0.20816 9.13306 0.62262C10.0039 1.03711 10.7703 1.64261 11.375 2.39407C11.9797 1.64246 12.7463 1.03687 13.6174 0.622375C14.4888 0.207886 15.4421 -0.00482178 16.4067 9.15527e-05C19.8752 9.15527e-05 22.75 2.70908 22.75 6.12509C22.75 10.7043 19.9058 14.4213 17.2212 16.9237C15.7053 18.3272 14.0457 19.5669 12.2698 20.6221C12.1221 20.7094 11.9731 20.7946 11.823 20.8776L11.7974 20.8916L11.7891 20.8962L11.7856 20.8974C11.6592 20.9644 11.5181 20.9995 11.375 20.9995C11.2319 20.9995 11.0908 20.9644 10.9644 20.8974L10.9609 20.8951Z"
                                fill="#FFFFFF" fill-opacity="1.000000" fill-rule="nonzero" />
                        </svg>
                    </span>
                    <p id="current-life">3</p>
                </div>
                <div class="flex space-x-3 bg-[#894189] w-36 h-12 p-5 rounded-xl justify-center items-center text-white ">
                    <h4>score</h4>
                    <span><svg width="21.169922" height="21.170013" viewBox="0 0 21.1699 21.17" fill="none"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <desc>
                                Created with Pixso.
                            </desc>
                            <defs />

                                d="M9.63232 17.9945L11.4846 17.9945L11.4846 16.6714C12.3667 16.5126 13.1255 16.1686 13.7605 15.6393C14.3955 15.1101 14.7131 14.325 14.7131 13.2842C14.7131 12.5432 14.5015 11.864 14.0781 11.2466C13.6545 10.6291 12.8079 10.091 11.5376 9.63235C10.4792 9.27951 9.74707 8.97079 9.34131 8.70618C8.93555 8.44153 8.73267 8.0799 8.73267 7.62122C8.73267 7.16251 8.89575 6.80087 9.22217 6.53622C9.54858 6.27161 10.0205 6.13931 10.6379 6.13931C11.2024 6.13931 11.6436 6.27603 11.9609 6.54947C12.2786 6.82291 12.5081 7.16251 12.6492 7.56827L14.3428 6.88025C14.1487 6.26279 13.7913 5.72473 13.271 5.26605C12.7505 4.80734 12.1729 4.55154 11.5376 4.49863L11.5376 3.17551L9.6853 3.17551L9.6853 4.49863C8.80322 4.69269 8.11523 5.08081 7.62109 5.66296C7.1272 6.24515 6.88037 6.89789 6.88037 7.62122C6.88037 8.45035 7.1228 9.12073 7.60791 9.63235C8.09302 10.144 8.8562 10.585 9.89697 10.9555C11.0083 11.3612 11.7803 11.7229 12.2124 12.0404C12.6448 12.358 12.8608 12.7726 12.8608 13.2842C12.8608 13.8664 12.6536 14.2942 12.239 14.5676C11.8242 14.8411 11.3259 14.9778 10.7439 14.9778C10.1616 14.9778 9.64551 14.7969 9.1958 14.4353C8.74585 14.0736 8.41504 13.5312 8.20337 12.8079L6.45679 13.4959C6.70386 14.3427 7.08765 15.0263 7.60791 15.5467C8.12842 16.0671 8.80322 16.4244 9.63232 16.6184L9.63232 17.9945ZM10.585 21.17C9.12085 21.17 7.74463 20.8922 6.45679 20.3364C5.16895 19.7807 4.04883 19.0266 3.09619 18.0739C2.14355 17.1212 1.38916 16.001 0.833496 14.7132C0.277832 13.4253 0 12.0493 0 10.585C0 9.12073 0.277832 7.74469 0.833496 6.45685C1.38916 5.16901 2.14355 4.04877 3.09619 3.0961C4.04883 2.14346 5.16895 1.38928 6.45679 0.833557C7.74463 0.277863 9.12085 0 10.585 0C12.0493 0 13.4253 0.277863 14.7131 0.833557C16.001 1.38928 17.1213 2.14346 18.074 3.0961C19.0266 4.04877 19.7808 5.16901 20.3364 6.45685C20.8921 7.74469 21.1699 9.12073 21.1699 10.585C21.1699 12.0493 20.8921 13.4253 20.3364 14.7132C19.7808 16.001 19.0266 17.1212 18.074 18.0739C17.1213 19.0266 16.001 19.7807 14.7131 20.3364C13.4253 20.8922 12.0493 21.17 10.585 21.17Z"
                                fill="#FFFFFF" fill-opacity="1.000000" fill-rule="nonzero" />
                        </svg>
                    </span>
                    <p id="current-score">0</p>
                </div>
            </div>
        </section>
        <!-- playground end ---->
        <!-- score section start -->
        <section id="score-section" class="flex flex-col items-center justify-center hidden pt-40">
            <div class="bg-purple-500 shadow-xl card w-96 p-7">
                <h2 class="text-3xl text-center">Game over!!</h2>
                <div class="items-center text-center card-body">
                    <h2 id="" class="text-4xl font-extrabold text-white ">Score: <span id="scoreResult">0</span></h2>
                    <div class="card-actions">
                        <button onclick="playAgain()" class="text-black bg-white btn btn-primary">Play now</button>
                    </div>
                    <p>Practice will make you Pro</p>
                </div>
            </div>
        </section>
        <!-- score section end -->

    </main>

    <script src="./script.js"></script>

</body>

</html>
